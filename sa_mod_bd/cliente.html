<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    html, body {
      height: 100%;
      background-color: white;
    }

    .container-geral {
      display: flex;
    }

    /* Menu lateral */
    .menu-lateral {
      width: 220px;
      height: 100vh;
      background-color: #013d8d;
      box-shadow: 3px 0 0 #fff;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .btn-expandir {
      width: 100%;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      padding: 15px 16px;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    ul li a:hover {
      background-color: #0250c5;
      border-radius: 8px;
    }

    ul li a .txt-link {
      margin-left: 20px;
    }

    ul li a .icon > i {
      font-size: 24px;
    }

    .sub-menu {
      display: none;
      padding-left: 40px;
      flex-direction: column;
    }

    .sub-menu a {
      display: block;
      padding: 10px 0;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .sub-menu.active {
      display: flex;
    }

    .footer-contato {
      color: #fff;
      font-size: 13px;
      padding: 10px 16px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-contato .linha-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
    }

    .footer-contato .duvidas span {
      font-size: 10px;
      display: block;
    }

    .footer-contato .empresa {
      font-weight: bold;
      font-size: 16px;
      margin-top: 8px;
    }

    /* Conte√∫do principal */
    main.conteudo-principal {
      margin-left: 220px;
      padding: 20px;
      background-color: #f4f4f4;
      width: 100%;
    }

    h2 {
      color: black;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 1000px;
    }

    .linha {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .campo {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: bold;
      color: rgb(0, 0, 94);
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 5px;
      font-size: 14px;
      border: 1px dotted #333;
      border-radius: 2px;
      background-color: white;
    }

    textarea {
      height: 50px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .botoes button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cadastrar {
      background-color: #4CAF50;
      color: black;
    }

    .pesquisar {
      background-color: #4CAF50;
      color: black;
    }

    .novo {
      background-color: #2196F3;
      color: black;
    }

    .cadastrar::before {
      content: "‚úî";
    }

    .pesquisar::before {
      content: "üîç";
    }

    .novo::before {
      content: "+";
    }
  </style>
</head>
<body>

  <div class="container-geral">
    <nav class="menu-lateral">
      <div class="btn-expandir"></div>

      <div class="top-menu">
        <ul>
          <li><a href="#"><span class="icon"><i class="bi bi-house-door"></i></span><span class="txt-link">Menu</span></a></li>
          <li><a href="#"><span class="icon"><i class="bi bi-calendar"></i></span><span class="txt-link">Agenda</span></a></li>
          <li><a href="#"><span class="icon"><i class="bi bi-person-fill"></i></span><span class="txt-link">Cadastrar Cliente</span></a></li>
          <li><a href="#"><span class="icon"><i class="bi bi-person-circle"></i></span><span class="txt-link">Cadastro Usu√°rio</span></a></li>
          <li><a href="#"><span class="icon"><i class="bi bi-truck"></i></span><span class="txt-link">Cadastro Fornecedor</span></a></li>
          <li>
            <a href="#" onclick="toggleSubmenu('sub-estoque')"><span class="icon"><i class="bi bi-box-seam"></i></span><span class="txt-link">Estoque <i class="bi bi-chevron-down"></i></span></a>
            <div id="sub-estoque" class="sub-menu">
              <a href="#"><i class="bi bi-circle-fill"></i> Adicionar Estoque</a>
              <a href="#"><i class="bi bi-circle-fill"></i> Visualizar Estoque</a>
            </div>
          </li>
          <li>
            <a href="#" onclick="toggleSubmenu('sub-orcamento')"><span class="icon"><i class="bi bi-receipt-cutoff"></i></span><span class="txt-link">Or√ßamento <i class="bi bi-chevron-down"></i></span></a>
            <div id="sub-orcamento" class="sub-menu">
              <a href="#"><i class="bi bi-circle-fill"></i> Novo Or√ßamento</a>
              <a href="#"><i class="bi bi-circle-fill"></i> Hist√≥rico</a>
            </div>
          </li>
          <li><a href="#"><span class="icon"><i class="bi bi-tools"></i></span><span class="txt-link">O.S</span></a></li>
        </ul>
      </div>

      <div class="footer-contato">
        <div class="linha-info">
          <p class="duvidas">D√∫vidas?<br><span>Consulte-nos</span></p>
          <p class="telefone">3025-5458</p>
        </div>
        <p class="empresa">Conserta tech</p>
      </div>
    </nav>

    <main class="conteudo-principal">
      <h2>CLIENTE</h2>
      <form>
        <div class="linha">
          <div class="campo"><label for="codigo">C√≥digo</label><input type="text" id="codigo" name="codigo"></div>
          <div class="campo"><label for="nome">Nome</label><input type="text" id="nome" name="nome"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="cpf">CPF</label><input type="text" id="cpf" name="cpf"></div>
          <div class="campo"><label for="cnpj">CNPJ</label><input type="text" id="cnpj" name="cnpj"></div>
          <div class="campo"><label for="rg">RG</label><input type="text" id="rg" name="rg"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="data_nasc">Data nascimento</label><input type="text" id="data_nasc" name="data_nasc"></div>
          <div class="campo">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="campo"><label for="cargo">Cargo</label><input type="text" id="cargo" name="cargo"></div>
        </div>
        <div class="linha">
          <div class="campo" style="flex: 2;"><label for="endereco">Endere√ßo</label><input type="text" id="endereco" name="endereco"></div>
          <div class="campo" style="flex: 2;"><label for="tipo_cliente">Tipo de cliente</label><input type="text" id="tipo_cliente" name="tipo_cliente"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="complemento">Complemento</label><input type="text" id="complemento" name="complemento"></div>
          <div class="campo"><label for="bairro">Bairro</label><input type="text" id="bairro" name="bairro"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="uf">UF</label><select id="uf" name="uf">
          <option value="">Selecione</option>
          <option value="RJ">RJ</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amap√°</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Cear√°</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Esp√≠rito Santo</option>
          <option value="GO">Goi√°s</option>
          <option value="MA">Maranh√£o</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Par√°</option>
          <option value="PB">Para√≠ba</option>
          <option value="PR">Paran√°</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piau√≠</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rond√¥nia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">S√£o Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          
          </option></select></div>
          <div class="campo"><label for="cep">CEP</label><input type="text" id="cep" name="cep"></div>
          <div class="campo"><label for="cidade">Cidade</label><input type="text" id="cidade" name="cidade"></div>
        </div>
        <div class="linha">
          <div class="campo"><label for="telefone">Telefone</label><input type="text" id="telefone" name="telefone"></div>
          <div class="campo"><label for="celular">Celular</label><input type="text" id="celular" name="celular"></div>
          <div class="campo"><label for="email">Email</label><input type="email" id="email" name="email"></div>
          <div class="campo"><label for="data_cadastro">Data de cadastro</label><input type="text" id="data_cadastro" name="data_cadastro"></div>
        </div>
        <div class="linha">
          <div class="campo" style="flex: 1 1 100%;"><label for="observacoes">Observa√ß√µes</label><textarea id="observacoes" name="observacoes"></textarea></div>
        </div>
        <div class="botoes">
          <button type="submit" class="cadastrar">Cadastrar</button>
          <button type="button" class="pesquisar">Pesquisar</button>
          <button type="reset" class="novo">Novo</button>
        </div>
      </form>
    </main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Bot√µes e formul√°rio
      const botaoCadastrar = document.querySelector(".cadastrar");
      const botaoPesquisar = document.querySelector(".pesquisar");
      const botaoNovo = document.querySelector(".novo");
      const formulario = document.querySelector("form");
  
      // Container da mensagem de cadastro
      const containerMensagem = document.createElement("div");
      containerMensagem.style.backgroundColor = "#d4edda";
      containerMensagem.style.color = "#155724";
      containerMensagem.style.padding = "10px";
      containerMensagem.style.marginBottom = "15px";
      containerMensagem.style.border = "1px solid #c3e6cb";
      containerMensagem.style.borderRadius = "5px";
      containerMensagem.style.display = "none"; // Oculto inicialmente
      formulario.insertBefore(containerMensagem, formulario.firstChild);
  
      // Fun√ß√£o para exibir a mensagem de cadastro
      botaoCadastrar.addEventListener("click", function(event) {
        event.preventDefault();
        containerMensagem.textContent = "Cliente cadastrado com sucesso!";
        containerMensagem.style.display = "block";
      });
  
      // Fun√ß√£o para limpar o formul√°rio ao clicar em "Novo"
      botaoNovo.addEventListener("click", function(event) {
        event.preventDefault();
        formulario.reset(); // Limpa todos os campos do formul√°rio
        containerMensagem.style.display = "none"; // Oculta a mensagem
      });
  
      // Cria a barra de pesquisa lateral
      const barraPesquisa = document.createElement("div");
      barraPesquisa.style.position = "fixed";
      barraPesquisa.style.top = "0";
      barraPesquisa.style.right = "0";
      barraPesquisa.style.width = "300px";
      barraPesquisa.style.height = "100vh";
      barraPesquisa.style.backgroundColor = "#f4f4f4";
      barraPesquisa.style.padding = "20px";
      barraPesquisa.style.boxShadow = "-2px 0 5px rgba(0,0,0,0.2)";
      barraPesquisa.style.display = "none"; // Inicialmente oculta
  
      // Campo de entrada para pesquisa
      const inputPesquisa = document.createElement("input");
      inputPesquisa.type = "text";
      inputPesquisa.placeholder = "Digite para pesquisar...";
      inputPesquisa.style.width = "100%";
      inputPesquisa.style.padding = "10px";
      inputPesquisa.style.marginBottom = "10px";
      inputPesquisa.style.borderRadius = "4px";
      inputPesquisa.style.border = "1px solid #ccc";
  
      // Bot√£o para fechar a barra de pesquisa
      const botaoFechar = document.createElement("button");
      botaoFechar.textContent = "Fechar";
      botaoFechar.style.marginTop = "10px";
      botaoFechar.style.padding = "8px";
      botaoFechar.style.backgroundColor = "#2196F3";
      botaoFechar.style.color = "white";
      botaoFechar.style.border = "none";
      botaoFechar.style.borderRadius = "4px";
      botaoFechar.style.cursor = "pointer";
  
      // Adiciona os elementos √† barra de pesquisa
      barraPesquisa.appendChild(inputPesquisa);
      barraPesquisa.appendChild(botaoFechar);
      document.body.appendChild(barraPesquisa);
  
      // Evento de clique no bot√£o "Pesquisar"
      botaoPesquisar.addEventListener("click", function() {
        barraPesquisa.style.display = "block"; // Mostra a barra de pesquisa
      });
  
      // Evento de clique no bot√£o "Fechar"
      botaoFechar.addEventListener("click", function() {
        barraPesquisa.style.display = "none"; // Oculta a barra de pesquisa
      });
    });
  </script>
</body>
</html>
